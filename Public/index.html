<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="Css/estilos.css">

    <title>Agenda</title>
  </head>
  <body>

    <!-- Page content -->
        <div class="container">
          <div class="abs-center">

              <!-- Login -->
              <form class="border p-3 form" action="agenda.html">
                <section id="titulo" class="mb-5">
                  <h1>MyShop</h1>
                </section>
                <div class="alert alert-danger d-none" role="alert" id="alertLogin">
                  A simple danger alert—check it out!
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fs-5">Nombre de usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fs-5">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>        
                  <button type="submit" class="btn btn-primary w-100 fs-5">Iniciar sesión</button>
                  <hr>
                  <button type="button" class="btn btn-success w-100 fs-5"
                  data-bs-toggle="modal" data-bs-target="#modalRegistrate">
                    Crear cuenta nueva
                  </button>
              </form>
              <!-- End Login -->

          </div>
        </div>
        <!-- End Page content -->

        <!-- Modal Register -->
        <div class="modal fade" id="modalRegistrate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Registrate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <div class="alert alert-danger d-none" role="alert" id="alertRegister">
                  A simple danger alert—check it out!
                </div>
                
                <form>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fs-5">Nombre</label>
                    <input type="text" aria-label="First name" class="form-control" placeholder="Nombre" id="txtNombre">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label fs-5">Apellido</label>
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido" id="txtApellido">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fs-5">Username</label>
                    <input type="text" class="form-control" id="txtUser1" placeholder="Usuario">
                  </div> 
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label fs-5">Contraseña</label>
                    <input type="password" class="form-control" id="txtPassword1" placeholder="Contraseña">
                  </div> 
                </form>
        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success w-100 fs-5">Registrate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Modal Register -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
